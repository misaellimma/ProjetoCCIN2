<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projeto CC1 N2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/scripts/users.js"></script>
    <link rel="icon" href="images/icons/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light justify-content-center" style="background-color:#1155cc;">
        <a class="navbar-brand text-white" href="index.html">
            <img src="/images/icons/icon-72x72.png" width="30" height="30">
            JSONPlaceHolder
        </a>
    </nav>
    <div class="container-fluid" style="background-color: #c9daf8;">
        <div class="row">
            <div class="col-md-12 text-center" >
                <h2>Selecione um Usuário:</h2>
                <button id="btnInstall" aria-label="Install" style="display: none;"></button>
            </div>
        </div>
        <br>
        <div class="row" id="usersInicio"></div>
    </div>
    <script type="text/javascript" src="scripts/install.js"></script>
    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then((reg) => {
                        console.log('Service worker registered.', reg);
                    });
            });
        }
    </script>
</body>
</html>
